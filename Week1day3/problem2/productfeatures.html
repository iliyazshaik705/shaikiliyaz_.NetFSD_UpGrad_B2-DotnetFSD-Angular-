<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Features</title>

    <style>
        /* Element Selector */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Custom Font */
            background-color: #031f42;
        }

        /* Class Selector */
        .features-section {
            padding: 40px;
            background-color: #ffffff;
            max-width: 500px;
            margin: 50px auto;
            border-radius: 10px;
        }

        /* Descendant Selector */
        .features-section h2 {
            text-align: center;
            font-size: 28px;
            color: #333;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        /* Styling the unordered list */
        .features-section ul {
            list-style-type: none; /* Remove default bullets */
            padding: 0;
        }

        /* Feature items */
        .features-section ul li {
            background-color: #eaf2ff;
            color: #222;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #0cf145;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        /* Hover Effect */
        .features-section ul li:hover {
            background-color: #007bff;
            color: #ffffff;
            cursor: pointer;
            transform: translateY(-3px);
        }

    </style>
</head>
<body>

    <section class="features-section">
        <h2>Product Features</h2>

        <ul>
            <li>Fast and Responsive Performance</li>
            <li>User-Friendly Interface Design</li>
            <li>Secure Data Protection</li>
            <li>Cross-Platform Compatibility</li>
            <li>24/7 Customer Support</li>
        </ul>
    </section>

</body>
</html>
