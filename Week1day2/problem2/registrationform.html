<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student registration Form</title>
</head>
<body>
    <header>
        <h1>Registration Form</h1>
    <p>Please fill the all required forms</p>
    </header>
    <form action="" method="post">
        <div>
            <label for="fullname"> Full Name:</label>
            <input type="text" id="fullname" name="fullname" minlength="5" maxlength="30" placeholder="Enter the full name" required>
        </div>
        <br>
        <div>
            <label for="personalemail">Email:</label>
            <input type="email" id="personalemail" name="personalemail" placeholder="email@gmail.com" required>
        </div>
        <br>
        <div>
            <label for="phone">mobile No:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter mobile number " max="13" pattern="[4-9]{10}" required>
        </div>
        <br>
        <div>
            <label for="age">Age :</label>
            <input type="number" id="age" name="age"  placeholder="Enter present age" min="10" max="70" required >
        </div>
        <br>
        <div>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" min="2000-01-01" max="2026-02-17"   palceholder="Enter your date of birth" required>
        </div>

        <br>
        <div>
            <button type="submit">Register</button>
        </div>
    </form>
</body>
</html>
